<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Case Count ( Data is collected from goverment api) </h2>

<table>
  <tr>
    <th>Location</th>
    <th>Confirmed Cases</th>
    <th>Discharged</th>
    <th>Deaths</th>
    <th>TotalConfirmed</th>
  </tr>
  {%for values in data%}
  <tr>
    <td>{{values["loc"]}}</td>
    <td>{{values["confirmedCasesIndian"]}}</td>
    <td>{{values["discharged"]}}</td>
    <td>{{values["deaths"]}}</td>
    <td>{{values["totalConfirmed"]}}</td>
  </tr>
{% endfor %}
</table>

</body>
</html>
